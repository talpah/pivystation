<!DOCTYPE html>
<html lang="en">
<head>

    <title>PiVyStation</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap-theme.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='octicons/octicons.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    {% block stylesheets %}{% endblock %}

    <script type="application/javascript"
            src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}"></script>
    <script type="application/javascript"
            src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script type="application/javascript"
            src="{{ url_for('static', filename='bootbox.min.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="application/javascript"
            src="{{ url_for('static', filename='actions.js') }}"></script>
    {% block javascripts %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}">BETA Site Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% if request.url_rule.endpoint == "index" %}class="active"{% endif %}>
                    <a href="{{ url_for('index') }}">Home</a></li>
{#                <li>#}
{#                    <a href="{{ url_for('shutdown') }}">Shutdown</a></li>#}
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-md-10 main">
            <h1 class="page-header">{{ page_title|safe|default('Dashboard') }}</h1>

            {% block body %}{% endblock %}
        </div>
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                {% block sidebar %}{% endblock %}
            </ul>
        </div>
    </div>
</div>

</body>
</html>
